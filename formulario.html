			<hr> <!--Inserindo linha horizontal -->

			<h3>Login</h3>

				<!--Criando Formulário-->
				<form>
						Login: <br>
						<input type="text" name="login"> <!--Abre a caixa para o usuário digitar -->

						<br>

						Senha: <br>
						<input type="password" name="senha"> <!--atributo PASSWORD não exibe a senha-->

						<br>

						<!--Adicionando o botão-->
						<input type="submit" value="Conectar"> <!--atributo BUTTON define o objeto como botão / Atributo VALUE define o nome do objeto botão / 	Atributo SUBMIT envia as informações do formulário-->

				</form>
